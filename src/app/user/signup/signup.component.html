<mdb-navbar SideClass="navbar navbar-expand-md navbar-dark bg-dark">
  <logo>
    <a class="navbar-brand" href="/">My Chat</a>
  </logo>
  <links>
    <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link waves-light" (click)="goToSignIn()" mdbWavesEffect>SignIn</a>
    </div>
  </links>
</mdb-navbar>
<div class="row p-0 m-0">

  <div class="col-sm"></div>

  <div class="col-sm p-5">

    <h2 class="form-signin-heading">Sign Up To Start Chat</h2>

    <br>

    <span>FirstName: </span>

    <label for="inputFirstName" class="sr-only">FirstName</label>

    <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="firstName" placeholder="FirstName" required autofocus>

    <br>

    <span>LastName: </span>

    <label for="inputLastName" class="sr-only">LastName</label>

    <input type="text" id="inputLastName" class="form-control" [(ngModel)]="lastName" placeholder="LastName" required>

    <br>

    <span>Mobile: </span>

    <label for="inputMobile" class="sr-only">Mobile</label>

    <input type="number" id="inputMobile" class="form-control" [(ngModel)]="mobile" placeholder="Mobile" required>

    <br>

    <span>Email: </span>

    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required>

    <br>

    <span>Password: </span>

    <label for="inputPassword" class="sr-only">Password</label>

    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" required>

    <br>

    <span>API Key: </span>

    <label for="inputPassword" class="sr-only">AuthKey</label>

    <textarea type="password" id="AuthKey" class="form-control" [(ngModel)]="apiKey" placeholder="API Key" required></textarea>

    <br>

    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signupFunction()">Sign Up</button>

  </div>

  <div class="col-sm"></div>

</div>
